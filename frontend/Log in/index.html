<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Log In</title>
</head>

<body>
    <div class="logo-img">
        <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="container">
        <div class="square">
            <h1 class="big-title">Welcome Back!</h1>
            <p>Log into your Foodstep account to continue publishing articles</p>
            <div class="button-container"><button class="first-btn">
                    <img class="googleImg" src="./images/Google svg.svg" alt="google-img"><a href="#" class="link">Log
                        in
                        with
                        Google</a></button></div>


            <div class="login2"><a href="#">or Log in with email</a></div>
            <form action="#">
                <div class="form">
                    <div class="user-input-wrp">
                        <input type="email" onfocus="this.placeholder='example@gmail.com'" onblur="this.placeholder=''"
                            class="inputText" required />
                        <span class="label">Email</span>
                    </div>
                    <div class="user-input-wrp">
                        <input id="password" type="password" onfocus="this.placeholder='Type in your password'"
                            onblur="this.placeholder=''" class="inputText" required />
                        <span class="label">Password</span>
                        <img class="eyeicon" src="./images/akar-icons_eye.svg" alt="">
                    </div>
                    <span class="forget"><a>Forgot Password?</a></span>
                </div>
                <input class="login-btn" type="button" value="Log In">
            </form>
            <button class="cancel">Cancel</button>
            <p class="account">Don't have an account? <a href="#" class="createlink">Create one for free</a>
            </p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
